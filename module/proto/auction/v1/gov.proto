syntax = "proto3";
package auction.v1;

option go_package = "github.com/Gravity-Bridge/Gravity-Bridge/module/x/auction/types";

enum ActionType{
    ADD_TOKEN = 0;
    REMOVE_TOKEN = 1;
}

message UpdateAllowListProposal {
    string denom = 1;
    ActionType action_type = 2;

    string title = 3;
    string description = 4;
}

